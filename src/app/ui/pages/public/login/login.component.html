<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-white">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm flex flex-col gap-2 justify-center">
    <!-- <mg-logo></mg-logo> -->
    <span class="w-full font-bold text-[3rem] text-center text-primary text-shadow tracking-widest">Sistema</span>
    <span class="w-full font-bold text-2xl text-center text-black mt-2">¡Hola, gracias por tu apoyo!</span>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="flex flex-col gap-5 mt-5 px-5 mb-5">
      <button type="button" *ngIf="showInstallButton"
        class="flex w-full justify-center items-center rounded-md bg-white border border-secondary px-4 py-3 text-secondary shadow-sm hover:bg-gray-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
        (click)="installPwa()">
        <span class="font-medium font-primary text-xl flex justify-center items-center gap-3">
          <mat-icon>download</mat-icon>
          Instalar App
        </span>
      </button>
      <button type="google"
        class="flex w-full justify-center items-center rounded-md bg-gray border border-gray-300 px-4 py-3 text-white shadow-sm hover:bg-hoverazulmira focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
        (click)="loginWithGoogle()">
        <span class="text-black font-medium font-primary text-xl flex justify-center items-center gap-3"
          *ngIf="!loading">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
            <path fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
            </path>
            <path fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
            </path>
            <path fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
            </path>
            <path fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
            </path>
          </svg>
          Iniciar con Google</span>
        <span *ngIf="loading" class="material-symbols-outlined animate-spin">
          progress_activity
        </span>
      </button>

      <button type="button" *ngIf="!showPasswordLogin"
        class="flex w-full justify-center rounded-md bg-white border border-primary px-4 py-3 text-primary shadow-sm hover:bg-gray-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
        (click)="showPasswordLogin = true">
        <span class="font-medium font-primary text-xl">Iniciar sesión con contraseña</span>
      </button>
    </div>

    <form [formGroup]="loginForm" class="space-y-6" action="#" method="POST" class="flex flex-col gap-5 px-5"
      *ngIf="showPasswordLogin">
      <mg-input-text id="emailInput" type="email" formControlName="email" label="Correo electrónico"></mg-input-text>
      <mg-input-text id="passwordInput" type="password" formControlName="password" label="Contraseña"></mg-input-text>

      <div class="btns flex flex-col gap-2 mt-0">
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-primary px-4 py-3 text-white shadow-sm hover:bg-hoverazulmira focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
          (click)="login()">
          <span class="text-white font-medium font-primary text-xl" *ngIf="!loading">Iniciar sesión</span>
          <span *ngIf="loading" class="material-symbols-outlined animate-spin">
            progress_activity
          </span>
        </button>
        <p class="text-primary text-center hover:text-hoverprimary hover:cursor-pointer font-medium font-primary text-xl"
          [routerLink]="['../recuperar-contrasena']">
          ¿Olvidaste la contraseña?
        </p>
      </div>
    </form>
    <p class="text-primary text-center hover:text-hoverprimary hover:cursor-pointer font-medium font-primary text-xl"
      [routerLink]="['../nueva-cuenta']">
      Crear cuenta nueva
    </p>

  </div>
</div>
