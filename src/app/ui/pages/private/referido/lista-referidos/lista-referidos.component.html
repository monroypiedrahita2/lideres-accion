<form [formGroup]="formRef" class="flex justify-center mt-4">
  <mg-input-text
    *ngIf="optionSelected == 'Cedula'"
    class="w-full"
    type="text"
    formControlName="documento"
    id="documento"
    label="Buscar por cédula"
  ></mg-input-text>
</form>
<div
  class="grid md:grid-cols-1 lg:grid-cols-12 w-full gap-2"
  *ngIf="optionSelected == 'Nombre'"
>
  <form [formGroup]="formRef" class="lg:col-span-8">
    <mg-input-text
      class="w-full"
      type="text"
      formControlName="documento"
      id="documentoOrName"
      label="Buscar por nombre"
    ></mg-input-text>
  </form>
</div>
<div *ngIf="optionSelected == 'Todos' && (usuario.rol === 'Pastor' || usuario.rol === 'Super usuario')" class="lg:col-span-4 flex items-center sm:justify-around">
  <mg-button
    (onClick)="clear()"
    [text]="btnRecargar ? 'Mostrar todos' : 'Limpiar'"
    type="reset"
  ></mg-button>
  <div
    class="p-4"
    *ngIf="usuario.rol == 'Pastor' || usuario.rol == 'Super usuario'"
  >
    <mg-button
      (onClick)="descargar(referidos)"
      icon="cloud_download"
      text="Descargar"
    ></mg-button>
  </div>
</div>

<div *ngIf="(formRef.value.documento || optionSelected == 'Todos') && optionSelected != 'Cedula'" class="flex justify-center p-1">
  <a *ngIf="!isFirstPage" (click)="prevPage()" class="flex items-center justify-center px-3 h-8 me-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700">
    <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
    </svg>
    Anterior
  </a>
  <a *ngIf="!isLastPage" (click)="nextPage()" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700">
    Siguiente
    <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
    </svg>
  </a>
</div>


@for (referido of referidos; track $index) {
<lida-person-info
  class="sm:block lg:hidden"
  [esInterno]="referido.data.isInterno"
  [title]="referido.data.nombres + ' ' + referido.data.apellidos"
  [textInfo]="referido.id!"
  (eventEdit)="edit(referido)"
  [textInfo2]="referido.data.cantidadReferidos ? referido.data.cantidadReferidos : 'Ver referidos'"
  (evenFilterReferidos)="referido.data.cantidadReferidos ? filterReferidos(referido.id!, referido.data.nombres + ' ' + referido.data.apellidos) : misReferidos(referido.id!)"
  [textInfo3]="referido.data.testigo?.quiereApoyar ? 'Testigo' : ''"
  [textInfo4]="
    referido.fechaModificacion
      ? referido.fechaModificacion.split('T')[0]
      : referido.fechaCreacion.split('T')[0]
  "
  [canDelete]="usuario.rol === 'Pastor'"
  (eventDelete)="
    openModal({
      name: referido.data.nombres + ' ' + referido.data.apellidos,
      id: referido.id!
    })
  "
  [badge]="referido.data.senado ? true : false"
  [badge2]="referido.data.camara ? true : false"
  [votacion]="
    referido.data.lugarVotacion && referido.data.mesaVotacion ? true : false
  "
></lida-person-info>
}

<div class="sm:hidden lg:block">
  <div class="relative overflow-x-auto">
    <div>
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 "
      >
        <thead
          class="text-sm text-white uppercase bg-primary  font-primary"
        >
          <tr>
            <th scope="col" class="px-6 py-3 text-center whitespace-nowrap">
              Documento
            </th>
            <th scope="col" class="px-6 py-3 text-center whitespace-nowrap">
              Nombres
            </th>
            <th scope="col" class="px-6 py-3 text-center whitespace-nowrap">
              Lugar de votación
            </th>
            <th scope="col" class="px-6 py-3 text-center whitespace-nowrap">
              Mesa
            </th>
            <th scope="col" class="px-6 py-3 text-center whitespace-nowrap">
              Acciones
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let referido of referidos"
            class="bg-white border-b border-gray-200 hover:bg-gray-200"
          >
            <td class="px-6 py-4 text-center whitespace-nowrap text-black">
              {{ referido.id }}
            </td>
            <td class="px-6 py-4 text-center whitespace-nowrap text-black">
              {{ referido.data.nombres + " " + referido.data.apellidos }}
            </td>
            <td class="px-6 py-4 text-center whitespace-nowrap text-black">
              {{ referido.data.lugarVotacion }}
            </td>
            <td class="px-6 py-4 text-center whitespace-nowrap text-black">
              {{ referido.data.mesaVotacion }}
            </td>
            <td class="px-6 py-4 text-center whitespace-nowrap text-black">
              <div class="flex items-center justify-center gap-4">
                <span
                  class="material-icons text-primary cursor-pointer"
                  [routerLink]="['../editar-referido', referido.id]"
                  >edit</span
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
