<mg-skeleton [enableSkeleton]="enableSkeleton" [num]="5"></mg-skeleton>

@if (!enableSkeleton) {

<form [formGroup]="form">
  <mg-input-select
    *ngIf="userRol != 'Líder'"
    formControlName="referidoPor"
    [label]="'Nombre de quien lo refiere'"
    id="isInterno"
    [items]="referidos"
  ></mg-input-select>
  <div class="mt-10">
    <mg-sub-title title="Datos del referido"></mg-sub-title>
  </div>
  <div class="w-full flex justify-center">
    <label class="flex gap-2 items-center p-2 cursor-pointer min-w-3">
      <input
        type="checkbox"
        [value]="true"
        class="sr-only peer"
        formControlName="isInterno"
      />
      <div
        class="relative w-11 h-6 bg-gray-500 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600 dark:peer-checked:bg-blue-400"
      ></div>
      <span class="text-sm font-medium text-black dark:text-black">{{
        form.value.isInterno ? "Es interno" : "Es externo"
      }}</span>
    </label>
  </div>
  <mg-input-text
    type="text"
    formControlName="documento"
    id="document"
    label="Número de cédula"
  ></mg-input-text>

  @if (existDocument && accion == 'Crear') {
  <lida-tarjeta-informativa
    [mensaje]="'El documento ya se encuentra registrado'"
  ></lida-tarjeta-informativa>

  } @if (!existDocument || accion == 'Editar') {

  <mg-input-text
    type="text"
    formControlName="nombres"
    id="names"
    label="Nombres"
  ></mg-input-text>
  <mg-input-text
    type="text"
    formControlName="apellidos"
    id="lastNames"
    label="Apellidos"
  ></mg-input-text>
  <mg-input-text
    type="phone"
    formControlName="celular"
    id="phone"
    label="Célular o télefono"
    [minlength]="10"
    [maxlength]="10"
  ></mg-input-text>
  <mg-input-text
    type="text"
    formControlName="email"
    id="email"
    label="Correo electrónico (opcional)"
  ></mg-input-text>
  <mg-input-text
    type="date"
    formControlName="fechaNacimiento"
    id="date"
    label="Fecha de nacimiento (opcional)"
  ></mg-input-text>
  <label
    class="inline-flex mb-3 gap-2 items-center justify-between p-2 cursor-pointer min-w-3"
  >
    <span class="ms-3 text-sm font-medium text-black dark:text-black"
      >¿Es emprendedor?</span
    >
    <input
      type="checkbox"
      [value]="true"
      class="sr-only peer"
      formControlName="esEmprendedor"
    />
    <div
      class="relative w-11 h-6 bg-gray-600 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"
    ></div>
  </label>
  <mg-sub-title title="Lugar donde vive el referido (opcional)"></mg-sub-title>
  <mg-input-select
    formControlName="barrio"
    [label]="'Barrio'"
    id="barrio"
    [items]="barrios"
  ></mg-input-select>
  <mg-input-text
    type="text"
    formControlName="direccion"
    id="direccion"
    label="Direccion"
  ></mg-input-text>

  <mg-sub-title title="Candidatos a apoyar"></mg-sub-title>
  <div class="mb-10 flex justify-around gap-4">
    <label
      class="inline-flex gap-2 items-center justify-between p-2 cursor-pointer min-w-3"
    >
      <span class="ms-3 text-sm font-medium text-black dark:text-black"
        >Senado</span
      >
      <input
        type="checkbox"
        [value]="true"
        class="sr-only peer"
        formControlName="senado"
      />
<div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer  peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all  peer-checked:bg-blue-600 "></div>
    </label>
    <label
      class="inline-flex gap-2 items-center justify-between p-2 cursor-pointer min-w-3"
    >
      <span class="ms-3 text-sm font-medium text-black dark:text-black"
        >Camara</span
      >
      <input
        type="checkbox"
        [value]="true"
        class="sr-only peer"
        formControlName="camara"
      />
<div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer  peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all  peer-checked:bg-blue-600 "></div>
    </label>
  </div>

  <mg-sub-title title="Lugar de votación (opcional)"></mg-sub-title>
  <div class="mb-4 flex flex-col lg:flex-row justify-center items-center gap-4">
    <mg-button
      text="Policia Nacional (confirmar nombre)"
      icon="local_police"
      type="reset"
      (onClick)="
        goToPage(
          'https://antecedentes.policia.gov.co:7005/WebJudicial/antecedentes.xhtml'
        )
      "
    ></mg-button>
    <mg-button
      text="Consultar lugar de votación"
      icon="how_to_vote"
      type="reset"
      (onClick)="goToPage('https://wsp.registraduria.gov.co/censo/consultar/')"
    ></mg-button>
  </div>
  <mg-input-text
    type="text"
    formControlName="lugarVotacion"
    id="direccion"
    label="Lugar de votación"
  ></mg-input-text>
  <mg-input-text
    type="text"
    formControlName="mesaVotacion"
    id="mesa"
    label="Mesa de votación"
  ></mg-input-text>

  <div class="flex flex-row-reverse justify-around sm:pt-5 lg:pt-4">
    <mg-button
      [text]="accion"
      [loading]="loading"
      [disabled]="form.invalid"
      (onClick)="onSubmit()"
    ></mg-button>
    <mg-button
      [text]="'Regresar'"
      [type]="'reset'"
      (onClick)="back()"
    ></mg-button>
  </div>
  }
</form>
}
