<div class="p-6">
  <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
    <mg-title title="Voluntarios de mi Iglesia"></mg-title>

    <div class="w-full md:w-1/3">
      <mg-input-text class="w-full" label="Buscar por nombre o documento" [formControl]="searchControl"
        placeholder="Buscar..." type="text">
      </mg-input-text>
    </div>
  </div>

  <div class="flex flex-col gap-4">
    <mtt-card-info *ngFor="let voluntarios of paginatedVoluntarios"
      [title]="voluntarios.nombres + ' ' + voluntarios.apellidos"
      [textInfo]="(voluntarios.rol ? voluntarios.rol : '')" icon="person" [activePoint]="true"></mtt-card-info>

    <div *ngIf="paginatedVoluntarios.length === 0" class="text-center p-4 text-gray-500 bg-white rounded-lg shadow">
      No se encontraron voluntarios que coincidan con la b√∫squeda.
    </div>

    <mat-paginator [length]="dataSource.filteredData.length" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5"
      aria-label="Select page of users" class="rounded-lg shadow-lg">
    </mat-paginator>
  </div>
</div>
