
  <mg-skeleton [enableSkeleton]="skeleton" [num]="5"></mg-skeleton>

@if (!skeleton) {
  <div class="flex sm:flex-col md:flex-row gap-4 mt-4">
    <mtt-card-info title="Mi datos" icon="account_circle" textInfo="Actualiza y edita el tu perfil" [routerLink]="'../mi-perfil'"></mtt-card-info>
    <mtt-card-info *ngIf="usuario.rol === 'Pastor' || usuario.rol === 'Super Usuario'" title="Estadisticas" icon="data_usage" textInfo="Estisticas por iglesia" [routerLink]="'../estadisticas'"></mtt-card-info>
    <mtt-card-info *ngIf="usuario.rol === 'Super Usuario'" title="DashBoard" icon="developer_board" textInfo="Estisticas generales" [routerLink]="'../dashboards'"></mtt-card-info>
    <mtt-card-info *ngIf="usuario.postulado?.transporte" title="Apoyo vehicular" icon="directions_car" textInfo="Adminitrar datos de apoyo vehicular" (click)="opcionesVehiculo()" (keydown)="opcionesVehiculo()"></mtt-card-info>
    <mtt-card-info *ngIf="usuario.postulado?.casaApoyo" title="Casas de apoyo" icon="my_location" textInfo="Puntos centrales de apoyo" (click)="opcionesCasasApoyo()" (keydown)="opcionesCasasApoyo()"></mtt-card-info>
    <mtt-card-info *ngIf="usuario.postulado?.testigo" title="Gestión de testigos" icon="how_to_vote" textInfo="Realiza tus gestiones como testigo aquí" (click)="opcionesTestigos()" (keydown)="opcionesTestigos()"></mtt-card-info>
</div>

}
