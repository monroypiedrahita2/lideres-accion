<div class="mt-4 bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
    <mat-tab-group mat-stretch-tabs="true" animationDuration="0ms">

        <!-- Tab 1: Solicitudes -->
        <mat-tab label="Solicitudes">
            <app-mis-carreras></app-mis-carreras>
        </mat-tab>

        <!-- Tab 2: Aprobaciones -->
        <mat-tab>
            <ng-template mat-tab-label>
                <div class="flex items-center gap-2 relative">
                    <span>Aprobaciones</span>
                    <span *ngIf="hasActiveApproval" class="relative flex h-3 w-3">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-blue-500"></span>
                    </span>
                </div>
            </ng-template>
            <app-aprobaciones (hasActiveRace)="onActiveRaceChange($event)"></app-aprobaciones>
        </mat-tab>

        <!-- Tab 3: Buscar -->
        <mat-tab label="Buscar" *ngIf="vehiculoEstado !== 'En carrera' && vehiculoEstado !== 'Inactivo'">
            <app-buscar-carrera></app-buscar-carrera>
        </mat-tab>

    </mat-tab-group>
</div>
