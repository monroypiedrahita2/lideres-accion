<div class="container mx-auto px-4 py-6 max-w-7xl">
  <!-- Header -->
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Casas de Apoyo Inscritas</h1>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && casas.length === 0" class="text-center py-12">
    <div class="flex flex-col items-center gap-4">
      <svg class="w-24 h-24 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
      <h3 class="text-xl font-semibold text-gray-600">No hay casas de apoyo registradas</h3>
      <p class="text-gray-500">Las casas de apoyo aparecerán aquí una vez sean inscritas</p>
    </div>
  </div>

  <!-- Casas Grid -->
  <div *ngIf="!loading && casas.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
    <lida-info-casa
      *ngFor="let casa of casas"
      [casa]="casa.data"
      [showActions]="true"
      (deleteClicked)="onDeleteCasa(casa)"
      (assignResponsableClicked)="onAssignResponsable(casa)">
    </lida-info-casa>
  </div>
</div>
