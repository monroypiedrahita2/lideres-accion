<mg-skeleton [enableSkeleton]="enableSkeleton" [num]="5"></mg-skeleton>


@if (!enableSkeleton) {

  <app-form-usuario
  [showLugarVotacion]="true"
  [data]="user"
  [emailEnabled]="true"
  [accion]="accion"
  [title]="title"
  [loading]="loading"
  [autoCompliteEmail]="true"
  (onUserEvent)="onSubmit($event)"
></app-form-usuario>


}
