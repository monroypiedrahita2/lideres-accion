<mg-title title="Listar Testigos"></mg-title>

<div class="w-full p-2">
  <span class="text-sm text-gray-500 dark:text-gray-400">Total testigos: {{testigos.length}}</span>
</div>

@for (referido of paginatedTestigos; track $index) {
<lida-person-info [title]="referido.data.nombre + ' ' + referido.data.apellido" (eventEdit)="edit(referido)"
  [textInfo2]="''" [canDelete]="false"
  (eventDelete)="openModal({name: referido.data.nombre + ' ' + referido.data.apellido, id: referido.id!})"
  [puestodevotacion]="referido.data.puestodevotacion" [mesadevotacion]="referido.data.mesadevotacion"
  [showWhatsApp]="true" [showCall]="true" [showEdit]="false" (eventWhatsApp)="onWhatsApp(referido.data.celular)"
  (eventCall)="onCall(referido.data.celular)"></lida-person-info>
}

<mg-paginator [length]="testigos.length" [pageSize]="pageSize" [pageIndex]="pageIndex" [showPageSizeOptions]="true"
  [pageSizeOptions]="[5, 10, 20, 50]" (page)="onPageChange($event)"></mg-paginator>
