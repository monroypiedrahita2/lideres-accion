<div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-3">
  <ng-container *ngFor="let card of cards; let i = index">
    <mtt-card-info
      [routerLink]="card.goTo"
      [title]="card.title"
      [textInfo]="card.description"
      [icon]="card.icon"
    ></mtt-card-info>
  </ng-container>
</div>
