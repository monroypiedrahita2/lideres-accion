<div class="grid justify-center sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-3">
  <ng-container *ngFor="let card of cards; let i = index">
    <mtt-menu-item *ngIf="showCard(card.showIf!, card.requiresPostulacion)" [routerLink]="card.goTo ? card.goTo : null"
      (click)="handleClick(card)" [title]="card.title" [description]="card.description"
      [icon]="card.icon"></mtt-menu-item>
  </ng-container>
</div>
