<div class="px-6 py-6 w-full max-w-7xl mx-auto">
  <div class="mb-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Vehículos Inscritos</h2>
    <p class="text-gray-500">Listado de vehículos asociados a tu iglesia.</p>
  </div>

  <div *ngIf="vehiculos.length > 0; else noVehicles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let vehiculo of vehiculos">
      <app-card-vehiculo 
        [vehiculo]="vehiculo" 
        [showActions]="true"
        (onDesasignar)="desasignar($event)">
        <!-- Hide assign button logic via CSS or logic in card if needed, or just let 'asignar' be inactive/hidden if not handled -->
      </app-card-vehiculo>
    </div>
  </div>

  <ng-template #noVehicles>
    <div class="text-center py-12 bg-white rounded-2xl shadow-sm border border-gray-100">
        <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-400">
            <mat-icon class="text-3xl">directions_car_filled</mat-icon>
        </div>
        <h3 class="text-lg font-semibold text-gray-800 mb-1">No hay vehículos inscritos</h3>
        <p class="text-gray-500 max-w-md mx-auto">Aún no hay vehículos asociados a esta iglesia.</p>
    </div>
  </ng-template>
</div>
