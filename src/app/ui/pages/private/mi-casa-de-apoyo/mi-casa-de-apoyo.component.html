<div class="form-container">
  <mg-title title="Mi Casa de Apoyo"></mg-title>

  <form [formGroup]="form" (ngSubmit)="submit()" class="form-grid">

    <mg-input-select label="Municipio" [items]="municipios" formControlName="municipio"
      placeholder="Seleccione un municipio" [required]="true">
    </mg-input-select>

    <mg-input-text label="Barrio" formControlName="barrio" placeholder="Nombre del barrio" [required]="true">
    </mg-input-text>

    <mg-input-text label="Dirección" formControlName="direccion" placeholder="Ej: Cra 45 # 23 - 10" [required]="true">
    </mg-input-text>

    <mg-input-text label="Nombre del habitante" formControlName="nombreHabitante" placeholder="Nombre completo"
      [required]="true">
    </mg-input-text>

    <mg-input-text label="Teléfono del habitante" formControlName="telefonoHabitante" placeholder="Número de contacto"
      type="text" [required]="true">
    </mg-input-text>

    Aquí iria el mensaje 

    <div class="actions">
      <mg-button text="Guardar" type="submit" [disabled]="form.invalid">
      </mg-button>
    </div>

  </form>
</div>
