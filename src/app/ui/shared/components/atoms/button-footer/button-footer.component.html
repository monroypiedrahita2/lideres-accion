<button
  [routerLink]="goTo"
  class="flex justify-center align-baseline gap-2 min-w-20 mb-3 mt-2"
>
  <mat-icon
    routerLinkActive="activeIcon"
    class="text-white text-center pt-1"
    aria-hidden="false"
    aria-label="Example home icon"
    [fontIcon]="icon"
  ></mat-icon>
  <span
    mat-button
    [routerLink]="goTo"
    routerLinkActive="active"
    class="text-white font-primary text-xl"
  >
    {{ option }}
  </span>
</button>
