<div class="shadow-lg hover:shadow-2xl rounded-lg bg-white w-full p-4 transition-all lg:hover:-translate-y-1 h-full flex flex-col justify-between">
  <div>
    <div class="flex justify-between items-start mb-4">
      <div class="flex gap-4 items-center">
        <!-- Icon Style Matching Standard -->
        <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-primary border-2 border-oro shrink-0">
          <mat-icon class="text-white">home</mat-icon>
        </div>
        <div>
          <h3 class="text-primary font-primary text-xl font-semibold">{{ casa.data.nombreHabitante | titlecase }}</h3>
          <p class="text-gray-600 text-sm font-primary">{{ casa.data.direccion }}</p>
        </div>
      </div>
    </div>

    <div class="border-t border-gray-100 pt-4 mt-2 mb-6 space-y-2">
      <div class="flex items-center gap-3 text-gray-600">
          <mat-icon class="text-primary text-sm">phone</mat-icon>
          <span class="text-sm font-mono font-primary">+57 {{ casa.data.telefonoHabitante }}</span>
      </div>
      <div class="flex items-center gap-3 text-gray-600" *ngIf="casa.data.responsableNombre">
          <mat-icon class="text-primary text-sm">badge</mat-icon>
          <span class="text-sm font-primary">Resp: {{ casa.data.responsableNombre }}</span>
      </div>
       <div class="flex items-center gap-3 text-gray-600">
          <mat-icon class="text-primary text-sm">directions_car</mat-icon>
          <span class="text-sm font-primary">{{ casa.data.vehiculos?.length || 0 }} Vehículos</span>
      </div>
    </div>
  </div>

  <div class="flex gap-2 mt-auto flex-wrap" *ngIf="showActions">
    <button 
        (click)="gestionarVehiculos()"
        class="flex-1 py-2 rounded-lg bg-blue-50 text-blue-600 border border-blue-100 font-primary font-medium hover:bg-blue-100 transition-colors flex items-center justify-center gap-1 cursor-pointer"
        title="Gestionar vehículos">
        <mat-icon class="text-sm">directions_car</mat-icon>
        <span class="text-xs sm:text-sm">Vehículos</span>
    </button>
    <button 
      *ngIf="showAssign"
      (click)="asignar()"
      class="flex-1 py-2 rounded-lg bg-primary text-white font-primary font-medium hover:bg-opacity-90 transition-colors flex items-center justify-center gap-1 cursor-pointer shadow-md"
    >
      <mat-icon class="text-sm">add_link</mat-icon>
       <span class="text-xs sm:text-sm">Asignar</span>
    </button>
    <button 
      *ngIf="showUnassign"
      (click)="desasignar()"
      class="flex-1 py-2 rounded-lg border border-red-200 text-red-600 bg-red-50 font-primary font-medium hover:bg-red-100 transition-colors flex items-center justify-center gap-1 cursor-pointer"
    >
      <mat-icon class="text-sm">link_off</mat-icon>
       <span class="text-xs sm:text-sm">Desasignar</span>
    </button>
  </div>
</div>
