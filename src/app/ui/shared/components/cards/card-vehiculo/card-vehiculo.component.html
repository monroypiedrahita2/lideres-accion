<div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-all group h-full flex flex-col justify-between">
  <div>
    <div class="flex justify-between items-start mb-4">
      <div class="flex gap-4">
        <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center text-blue-600">
          <mat-icon>directions_car</mat-icon>
        </div>
        <div>
          <h3 class="font-bold text-lg text-gray-800">{{ vehiculo.placa | uppercase }}</h3>
          <p class="text-gray-500 text-sm">{{ vehiculo.marca }} {{ vehiculo.nombreModelo }}</p>
        </div>
      </div>
      <span class="px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-600">
        {{ vehiculo.color }}
      </span>
    </div>

    <div class="border-t border-gray-100 pt-4 mt-2 mb-6 space-y-2">
      <div class="flex items-center gap-3 text-gray-600">
          <mat-icon class="text-gray-400 text-sm">person</mat-icon>
          <span class="text-sm">{{ vehiculo.nombre }} {{ vehiculo.apellidos }}</span>
      </div>
      <div class="flex items-center gap-3 text-gray-600">
          <mat-icon class="text-gray-400 text-sm">smartphone</mat-icon>
          <span class="text-sm font-mono">+57 {{ vehiculo.celular }}</span>
      </div>
    </div>
  </div>

  <div class="flex gap-3" *ngIf="showActions">
    <button 
      (click)="asignar()"
      class="flex-1 py-2.5 rounded-lg border border-transparent bg-blue-600 text-white font-medium hover:bg-blue-700 transition-colors flex items-center justify-center gap-2 cursor-pointer"
    >
      <mat-icon class="text-sm">add_link</mat-icon>
      Asignar
    </button>
    <button 
      (click)="desasignar()"
      class="flex-1 py-2.5 rounded-lg border border-red-200 text-red-600 bg-red-50 font-medium hover:bg-red-100 transition-colors flex items-center justify-center gap-2 cursor-pointer"
    >
      <mat-icon class="text-sm">link_off</mat-icon>
      Desasignar
    </button>
  </div>
</div>
