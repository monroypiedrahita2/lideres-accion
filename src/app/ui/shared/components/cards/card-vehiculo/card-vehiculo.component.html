<div
  class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-all group h-full flex flex-col justify-between">
  <div>
    <div class="flex justify-between items-start">
      <div class="flex gap-4">
        <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center text-blue-600">
          <mat-icon>directions_car</mat-icon>
        </div>
        <div>
          <span class="font-bold text-lg text-gray-800">{{ vehiculo.placa | uppercase }}</span>
          <p class="text-gray-500 text-sm">{{ vehiculo.marca }} {{ vehiculo.nombreModelo }}</p>
        </div>
      </div>
      <span class="px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-600">
        {{ vehiculo.color }}
      </span>
    </div>

    <div class="border-t border-gray-100 pt-2">
      <div class="flex items-center gap-3 text-gray-600">
        <mat-icon class="text-gray-400 text-sm">person</mat-icon>
        <span class="text-sm">{{ vehiculo.nombre }} {{ vehiculo.apellidos }}</span>
      </div>
      <div class="flex items-center gap-3 text-gray-600">
        <mat-icon class="text-gray-400 text-sm">smartphone</mat-icon>
        <span class="text-sm font-mono">+57 {{ vehiculo.celular }}</span>
      </div>
    </div>
  </div>

  <div class="flex gap-3" *ngIf="showActions">
    <button (click)="openWhatsapp()"
      class="flex-1 py-2.5 rounded-lg border border-transparent bg-green-100 text-green-700 font-medium hover:bg-green-200 transition-colors flex items-center justify-center gap-2 cursor-pointer">
      <img src="assets/whatsApp.svg" alt="WhatsApp" class="w-5 h-5">
      WhatsApp
    </button>
    <button (click)="call()"
      class="flex-1 py-2.5 rounded-lg border border-blue-100 text-blue-700 bg-blue-50 font-medium hover:bg-blue-100 transition-colors flex items-center justify-center gap-2 cursor-pointer">
      <mat-icon class="text-sm">call</mat-icon>
      Llamar
    </button>
  </div>
</div>
