<div
  class="w-full h-16 flex gap-2 items-center z-40 fixed bottom-0 bg-primary pt-3 overflow-x-auto overflow-y-hidden whitespace-nowrap scrollbar-hide"
  [ngClass]="{
    'bg-primary': usuario.rol != 'Super usuario',
    'bg-orange-700': proyect == 'lida-f59df' && usuario.rol == 'Super usuario',
    'bg-green-700': proyect == 'sistema-medellin' && usuario.rol == 'Super usuario',
    'bg-red-700': proyect == 'lida-dev-f9291' && usuario.rol == 'Super usuario',
    'shadow-xl': true
  }">
  <app-button-footer class="flex-1 min-w-[80px] flex justify-center" [option]="'Home'" [icon]="'home'"
    [goTo]="'./home'"></app-button-footer>

  <app-button-footer
    *ngIf="usuario.rol == 'Super usuario' || usuario.rol == 'Pastor' || usuario.coordinadorCasaApoyo || usuario.coordinadorTransporte "
    class="flex-1 min-w-[80px] flex justify-center" [option]="'Asociar'" [icon]="'assignment_ind'" [goTo]="$any(null)"
    (click)="openAsociarIglesia()"></app-button-footer>

  <app-button-footer *ngIf="canCreateCarrera" class="flex-1 min-w-[80px] flex justify-center" [option]="'Carreras'"
    [icon]="'follow_the_signs'" [goTo]="$any(null)" (click)="openMisCarreras()"></app-button-footer>

  <app-button-footer *ngIf="showAprobaciones" class="flex-1 min-w-[80px] flex justify-center" [option]="'Mis Rutas'"
    [icon]="'route'" [goTo]="$any(null)" (click)="openAprobaciones()"></app-button-footer>

  <app-button-footer *ngIf="showBuscarCarrera" class="flex-1 min-w-[80px] flex justify-center" [option]="'Postularse'"
    [icon]="'local_taxi'" [goTo]="$any(null)" (click)="openBuscarCarrera()"></app-button-footer>

  <app-button-footer *ngIf="canCreateCarrera" class="flex-1 min-w-[80px] flex justify-center" [option]="'Traslados'"
    [icon]="'swap_horiz'" [goTo]="$any(null)" (click)="openDialogCrearCarrera()"></app-button-footer>

</div>
