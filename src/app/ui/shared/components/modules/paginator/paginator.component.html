<div class="flex items-center justify-between p-2 flex-wrap gap-2">

    <!-- Left section: Page Size Options (Only for 'full' mode or if explicitly enabled) -->
    <div *ngIf="length !== undefined && showPageSizeOptions" class="flex items-center gap-2 text-sm text-gray-600">
        <span>Items por p√°gina:</span>
        <select [ngModel]="pageSize" (change)="onPageSizeChange($event)"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1">
            <option *ngFor="let option of pageSizeOptions" [value]="option">{{ option }}</option>
        </select>
    </div>

    <!-- Middle/Right section: Navigation -->
    <div class="flex items-center gap-4 ml-auto">

        <!-- Range Label -->
        <span *ngIf="length !== undefined" class="text-sm text-gray-700">
            {{ rangeLabel }}
        </span>

        <!-- Buttons -->
        <div class="flex">
            <!-- Previous Button -->
            <button (click)="onPrevious()" [disabled]="isFirstPage || (length !== undefined && pageIndex === 0)"
                [class.opacity-50]="isFirstPage || (length !== undefined && pageIndex === 0)"
                class="flex items-center justify-center px-3 h-8 me-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 disabled:cursor-not-allowed">
                <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 5H1m0 0 4 4M1 5l4-4" />
                </svg>
                Anterior
            </button>

            <!-- Next Button -->
            <button (click)="onNext()"
                [disabled]="isLastPage || (length !== undefined && (pageIndex + 1) >= totalPages)"
                [class.opacity-50]="isLastPage || (length !== undefined && (pageIndex + 1) >= totalPages)"
                class="flex items-center justify-center px-3 h-8 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 disabled:cursor-not-allowed">
                Siguiente
                <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 5h12m0 0L9 1m4 4L9 9" />
                </svg>
            </button>
        </div>

    </div>
</div>
