<div
  class="shadow-lg mt-2 hover:shadow-2xl sm:p-2 lg:p-4 pl-5 rounded-lg bg-white w-full flex items-center cursor-pointer lg:hover:-translate-y-1 relative"
>
  <div class="flex justify-between gap-2 w-full">
    <div class="justify-between items-center w-full">
      <dl [class]="(esInterno ? 'text-primary' : 'text-black') + ' font-primary text-lg font-semibold text-start'">
        {{ title }}
      </dl>
      <dl class="flex flex-row justify-between w-full">
        <div class="text-base text-start text-gray-600 text-sm font-primary w-full">
          {{ textInfo }}
        </div>
        <div class="text-base text-end text-gray-600 text-sm font-primary w-full">
          {{ textInfo2 }}
        </div>

      </dl>
      <dl class="flex flex-row justify-between w-full">
        <div class="text-base text-start text-gray-600 text-sm font-primary w-full">
          {{ textInfo3 }}
        </div>
        <div class="text-base text-end text-gray-600 text-sm font-primary w-full">
          {{ textInfo4 }}
        </div>
      </dl>
    </div>

    <div class="flex flex-col items-center justify-center">
      <div [class]="(esInterno ? 'bg-primary' : 'bg-black') + ' h-10 w-10 flex items-center justify-center rounded-lg border-2 border-oro'">
        <span class="material-symbols-outlined text-white font-light" (click)="edit()" (keydown)="edit()">
          {{ icon }}
        </span>
      </div>
      <div *ngIf="canDelete" [class]="'h-10 w-10 flex items-center justify-center rounded-lg border-2 border-oro'">
        <span class="material-symbols-outlined text-white font-light" (click)="eliminar()" (keydown)="eliminar()">
          {{ icon2 }}
        </span>
      </div>
    </div>
  </div>
</div>
