<div
  class="shadow-lg mt-2 hover:shadow-2xl sm:p-2 lg:p-4 pl-5 rounded-lg bg-white w-full h-20 flex items-center cursor-pointer lg:hover:-translate-y-1 relative"
>
  <div class="flex justify-between gap-4 p-4 w-full">
    <div class="grid col-span-4 justify-start items-center text-center">
      <dl class="text-primary font-primary text-xl font-semibold">
        {{ title }}
      </dl>
      <div class="text-base text-gray-600 text-sm font-primary">
        {{ textInfo }}
      </div>
    </div>

    <div class="h-full flex justify-center items-center">
      <div class="h-10 w-10 mt-1 flex justify-center items-center rounded-lg bg-primary border-2 border-oro">
        <span class="material-symbols-outlined text-white font-light" (click)="edit()" (keydown)="edit()">
          {{ icon }}
        </span>
      </div>
    </div>
  </div>
</div>
