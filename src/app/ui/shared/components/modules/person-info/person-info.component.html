<div
  class="shadow-lg mt-2 hover:shadow-2xl border border-blue-500 sm:p-2 sm:pl-3 lg:p-4 pl-5 rounded-lg bg-white w-full flex items-center cursor-pointer lg:hover:-translate-y-1 relative"
>
  <div class="flex justify-between gap-2 w-full">
    <div class="justify-between items-center w-full">
      <dl [class]="(esInterno ? 'text-primary' : 'text-black') + ' font-primary text-lg font-semibold text-start'">
        {{ title }}
      </dl>
      <dl class="flex flex-row justify-between w-full">
        <div class="text-base text-start text-gray-600 text-sm font-primary w-full">
          {{ textInfo }}
        </div>
        <div (click)="filterReferidos()" (keydown)="filterReferidos()" class="text-base text-end text-sm font-primary w-full hover:cursor-pointer text-blue-400">
          {{ textInfo2 }}
        </div>
      </dl>
      <dl class="flex flex-row justify-between w-full">
        <div class="text-base text-start text-green-800 text-sm font-primary w-full">
          {{ textInfo3 }}
        </div>
        <div class="text-base text-end text-gray-600 text-sm font-primary w-full">
          {{ textInfo4 }}
        </div>
      </dl>
      <dl class="flex flex-row justify-start items-end">
          <span *ngIf="badge" class="bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">{{textbadge}}</span>
          <span *ngIf="badge2" class="bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">{{textbadge2}}</span>
          <mat-icon *ngIf="votacion" class="text-green-900 bg-green-200 rounded-full">how_to_vote</mat-icon>
      </dl>
    </div>

    <div class="flex flex-col items-center justify-center">
      <div class="h-10 w-10 flex items-center justify-center rounded-lg border-2 bg-primary">
        <span class="material-symbols-outlined text-white font-light" (click)="edit()" (keydown)="edit()">
          {{ icon }}
        </span>
      </div>
      <div *ngIf="canDelete" [class]="'h-10 w-10 flex items-center justify-center rounded-lg border-2 bg-red-400'">
        <span class="material-symbols-outlined text-white font-light" (click)="eliminar()" (keydown)="eliminar()">
          {{ icon2 }}
        </span>
      </div>

    </div>
  </div>
</div>
