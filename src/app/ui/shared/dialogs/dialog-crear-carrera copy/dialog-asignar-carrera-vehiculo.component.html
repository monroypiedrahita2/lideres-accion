<div class="p-2 bg-white rounded-lg max-w-md w-full mx-auto relative">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
            <mat-icon class="text-blue-600">directions_car</mat-icon>
            Asignar Carrera
        </h2>
        <button mat-icon-button (click)="cancel()" class="text-gray-500 hover:text-gray-700">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <form [formGroup]="form" class="flex flex-col gap-4 max-h-[70vh] overflow-y-auto px-1 py-1">

        <mg-input-text id="nombreVotante" label="Nombre votante" formControlName="nombreVotante" [required]="true"
            placeholder="Ingrese el nombre completo"></mg-input-text>

        <mg-input-text id="telefonoVotante" label="Teléfono votante" formControlName="telefonoVotante" type="tel"
            [required]="true" placeholder="Ingrese número de celular" [minlength]="10" [maxlength]="10"></mg-input-text>

        <mg-input-select id="puestoVotacionIr" label="Puesto de votación (destino)" formControlName="puestoVotacionIr"
            [items]="puestosVotacionOptions" [required]="true"
            placeholder="Seleccione el puesto de votación"></mg-input-select>

    </form>

    <div class="flex justify-center gap-3 my-6">
        <mg-button text="Cancelar" type="reset" size="big" (onClick)="cancel()"></mg-button>
        <mg-button text="Asignar" size="big" [loading]="loading" (onClick)="onSave()"></mg-button>
    </div>
</div>
