<div class="flex flex-col items-center justify-center pt-8 px-6">
    <ng-container [ngSwitch]="data.type">
        <!-- Success -->
        <div *ngSwitchCase="'success'" class="bg-green-100 rounded-full p-5 mb-4 flex items-center justify-center">
            <mat-icon class="text-green-600 !w-12 !h-12 !text-[48px] flex items-center justify-center">check_circle</mat-icon>
        </div>
        
        <!-- Error -->
        <div *ngSwitchCase="'error'" class="bg-red-100 rounded-full p-5 mb-4 flex items-center justify-center">
             <mat-icon class="text-red-600 !w-12 !h-12 !text-[48px] flex items-center justify-center">error</mat-icon>
        </div>

        <!-- Warning -->
        <div *ngSwitchCase="'warning'" class="bg-amber-100 rounded-full p-5 mb-4 flex items-center justify-center">
            <mat-icon class="text-amber-600 !w-12 !h-12 !text-[48px] flex items-center justify-center">warning</mat-icon>
        </div>

        <!-- Info & Default -->
        <div *ngSwitchDefault class="bg-blue-100 rounded-full p-5 mb-4 flex items-center justify-center">
             <mat-icon class="text-blue-600 !w-12 !h-12 !text-[48px] flex items-center justify-center">info</mat-icon>
        </div>
    </ng-container>

    <ng-container [ngSwitch]="data.type">
        <span *ngSwitchCase="'success'" class="text-green-600 font-bold text-center text-2xl uppercase tracking-wide">{{data.title}}</span>
        <span *ngSwitchCase="'error'" class="text-red-600 font-bold text-center text-2xl uppercase tracking-wide">{{data.title}}</span>
        <span *ngSwitchCase="'warning'" class="text-amber-600 font-bold text-center text-2xl uppercase tracking-wide">{{data.title}}</span>
        <span *ngSwitchDefault class="text-blue-600 font-bold text-center text-2xl uppercase tracking-wide">{{data.title}}</span>
    </ng-container>
</div>
<mat-dialog-content>
  <p class="text-center font-primary text-black text-xl leading-relaxed mt-2">{{data.message}}</p>
</mat-dialog-content>
<div class="w-full flex gap-4 p-4">
  <mg-button [mat-dialog-close]="false" size="big" type="reset" text="Cerrar" class="w-full"></mg-button>
  <mg-button *ngIf="data.bottons ==='two'" size="big" text="Confirmar" class="w-full" (onClick)="confirm()" ></mg-button>
</div>
