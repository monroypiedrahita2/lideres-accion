<span class="mt-4 font-primary font-bold text-center text-[24px] ">{{data.title.toUpperCase()}}</span>
<mat-dialog-content>
  <p class="text-center font-primary">{{data.message}}</p>
</mat-dialog-content>
<div class="w-full flex gap-4 p-4">
  <mg-button [mat-dialog-close]="false" size="big" type="reset" text="Cerrar" class="w-full"></mg-button>
  <mg-button *ngIf="data.bottons ==='two'" size="big" text="Confirmar" class="w-full" (onClick)="confirm()" ></mg-button>
</div>
