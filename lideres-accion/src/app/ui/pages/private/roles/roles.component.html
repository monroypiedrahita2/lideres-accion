
<mg-title title="Crear Rol"></mg-title>
<form [formGroup]="form">
  <mg-container-grid [hiddenButtons]="true">
    <mg-input-text formControlName="nombre" [label]="'Nombre del rol'" id="nameRol"></mg-input-text>
    <mg-input-select formControlName="nivel" [label]="'Asignar rol'" id="level" [items]="niveles"></mg-input-select>
  </mg-container-grid>
</form>

<app-permisos (permisosEvent)="onSubmit($event)"></app-permisos>
