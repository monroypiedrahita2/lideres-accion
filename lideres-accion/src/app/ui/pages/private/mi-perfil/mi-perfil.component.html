<mg-skeleton [enableSkeleton]="enableSkeleton" [num]="5"></mg-skeleton>
  

@if (!enableSkeleton) {  
  
  <app-form-usuario
  [data]="user"
  [emailEnabled]="emailEnabled"
  [accion]="accion"
  [loading]="loading"
  [autoCompliteEmail]="true"
  (onUserEvent)="onSubmit($event)"
></app-form-usuario>

}
