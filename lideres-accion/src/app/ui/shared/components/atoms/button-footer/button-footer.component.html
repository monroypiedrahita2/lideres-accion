<button
  [routerLink]="goTo"
  class="flex flex-col justify-center items-center w-20 mb-3 mt-2"
>
  <mat-icon
    routerLinkActive="activeIcon"
    class="text-white text-center"
    aria-hidden="false"
    aria-label="Example home icon"
    [fontIcon]="icon"
  ></mat-icon>
  <p
    mat-button
    [routerLink]="goTo"
    routerLinkActive="active"
    class="text-white font-kalam"
  >
    {{ option }}
  </p>
</button>
